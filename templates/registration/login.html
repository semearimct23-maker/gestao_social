{% extends 'base.html' %}
{% load crispy_forms_tags %} {% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <div class="card shadow">
            <div class="card-body p-4">
                <h3 class="text-center mb-4">Bem-vindo(a)</h3>
                
                {% if form.errors %}
                    <div class="alert alert-danger">Usuário ou senha incorretos.</div>
                {% endif %}

                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    
                    <button type="submit" class="btn btn-primary w-100 mt-3">Entrar</button>
                </form>
                
                <hr>
                <div class="text-center">
                    <p class="small">Ainda não é aluno?</p>
                    <a href="{% url 'registrar' %}" class="btn btn-outline-secondary btn-sm">Criar Conta</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
