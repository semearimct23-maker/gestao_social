{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Editar Professor{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="form-container">
            <div class="form-header">
                <h2>✏️ Editar Professor</h2>
                <p>Alterando dados de: <strong>{{ professor.user.username }}</strong></p>
            </div>

            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn-form-save">
                        Salvar Alterações
                    </button>
                    
                    <a href="{% url 'listar_professores' %}" class="btn btn-link text-muted" style="text-decoration: none;">
                        Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
