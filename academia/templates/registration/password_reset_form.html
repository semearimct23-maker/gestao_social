{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2>Esqueceu a senha?</h2>
  <p>Digite seu e-mail abaixo e vamos te enviar um link para recuperar.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Enviar Link</button>
  </form>
</div>
{% endblock %}
