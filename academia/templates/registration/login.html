{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card card-form mt-5">
            <div class="text-center mb-4">
                <h3 class="fw-bold text-secondary">Acesso ao Sistema</h3>
                <p class="text-muted">Digite suas credenciais para entrar</p>
            </div>

            <form method="post">
                {% csrf_token %}
                
                {% if form.errors %}
                    <div class="alert alert-danger text-center mb-3">
                        <i class="bi bi-exclamation-triangle-fill"></i> Usuário ou senha incorretos.
                    </div>
                {% endif %}

                <div class="mb-3">
                    <label for="id_username" class="form-label fw-bold">Usuário</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="bi bi-person"></i></span>
                        <input type="text" name="username" class="form-control border-start-0" placeholder="Seu usuário" required id="id_username">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="id_password" class="form-label fw-bold">Senha</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock"></i></span>
                        <input type="password" name="password" class="form-control border-start-0" placeholder="Sua senha" required id="id_password">
                    </div>
                </div>

                <div class="mb-4 text-end">
                    <a href="{% url 'password_reset' %}" class="text-decoration-none small text-primary">
                        Esqueceu a senha?
                    </a>
                </div>

                <button type="submit" class="btn btn-submit shadow-sm">
                    ENTRAR <i class="bi bi-arrow-right-short"></i>
                </button>

                <input type="hidden" name="next" value="{{ next }}">
            </form>
        </div>
        
        <div class="text-center mt-4">
            <p class="text-muted small">Ainda não tem conta? <a href="{% url 'registrar' %}" class="fw-bold text-decoration-none">Cadastre-se</a></p>
        </div>
    </div>
</div>
{% endblock %}
